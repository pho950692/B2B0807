<!-- Script -->
<script>
  function toggleImageModal(src) {
    const modal = document.getElementById('imageModal');
    const img = document.getElementById('modalImage');
    if (src) img.src = src;
    modal.classList.toggle('hidden');
    modal.classList.toggle('flex');
  }

  document.getElementById('imageModal').addEventListener('click', () => {
    toggleImageModal();
  });

  function showToast(message = 'å„²å­˜æˆåŠŸï¼') {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.remove('hidden');
    setTimeout(() => toast.classList.add('hidden'), 3000);
  }

  async function saveData() {
    const inputs = [...document.querySelectorAll('input')];
    const data = inputs.map(input => input.value);
    try {
      const res = await fetch('/save_result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (res.ok) {
        showToast('âœ… è³‡æ–™å„²å­˜æˆåŠŸ');
      } else {
        showToast('âŒ å„²å­˜å¤±æ•—ï¼š' + result.error);
      }
    } catch (err) {
      showToast('âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š' + err.message);
    }
  }

  function toggleTheme() {
    const html = document.documentElement;
    const isDark = html.classList.toggle('dark');
    document.body.classList.toggle('bg-gray-900', isDark);
    document.body.classList.toggle('text-white', isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  window.onload = () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') toggleTheme();
  }
</script>
