{% extends "base.html" %}
{% block title %}公司資料維護 - fastB2B{% endblock %}

{% block content %}
<div class="max-w-screen-xl mx-auto px-6 py-10">
  <h2 class="text-4xl font-bold text-blue-700 mb-8 flex items-center gap-3">
    <i class="fas fa-building text-blue-500"></i>
    公司資料維護
  </h2>

  <!-- 公司資料表格 -->
  <div class="overflow-x-auto bg-white shadow rounded-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200 text-sm sm:text-base text-center">
      <thead class="bg-blue-100 text-gray-700 font-semibold">
        <tr>
          <th class="px-6 py-3">公司名稱</th>
          <th class="px-6 py-3">統一編號</th>
          <th class="px-6 py-3">地址</th>
          <th class="px-6 py-3">聯絡人</th>
          <th class="px-6 py-3">操作</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        {% for vendor in vendors %}
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-3">{{ vendor.name }}</td>
          <td class="px-6 py-3">{{ vendor.tax_id }}</td>
          <td class="px-6 py-3">{{ vendor.address }}</td>
          <td class="px-6 py-3">{{ vendor.contact }}</td>
          <td class="px-6 py-3 space-x-2">
            <a href="{{ url_for('edit_vendor', vendor_id=vendor.id) }}"
               class="inline-block bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-1.5 rounded shadow transition">
              編輯
            </a>
            <a href="{{ url_for('delete_vendor', vendor_id=vendor.id) }}"
               class="inline-block bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded shadow transition">
              刪除
            </a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="px-6 py-10 text-gray-400 text-lg">
            <i class="fas fa-database mr-2 text-blue-400"></i> 目前尚無公司資料
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- 新增按鈕 -->
  <div class="mt-8 text-right">
    <a href="{{ url_for('add_vendor') }}"
       class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow-sm transition">
      <i class="fas fa-plus mr-2"></i> 新增公司資料
    </a>
  </div>
</div>
{% endblock %}
