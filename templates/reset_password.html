{% extends "base.html" %}
{% block title %}重設密碼{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-10 mt-10">
  <h2 class="text-3xl font-extrabold text-blue-700 mb-6 flex items-center drop-shadow">
    <i class="fas fa-key mr-3 text-2xl"></i> 重設密碼
  </h2>
  <!-- 安全/密碼規則說明色塊 -->
  <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-xl mb-8 shadow flex items-center gap-3 animate__animated animate__fadeIn">
    <i class="fas fa-info-circle text-blue-500 text-2xl"></i>
    <span class="text-blue-700 text-lg font-semibold">密碼需 8~16 碼，包含英文字母與數字，請勿與舊密碼相同，建議設強密碼並妥善保存。</span>
  </div>

  <form method="POST" class="space-y-6">
    <div>
      <label class="block mb-2 font-semibold text-blue-700">新密碼</label>
      <input name="password" type="password" required class="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}" />
      <div class="text-sm text-gray-500 mt-1">(8~16 碼，需包含英文字母與數字)</div>
    </div>
    <div>
      <label class="block mb-2 font-semibold text-blue-700">確認新密碼</label>
      <input name="confirm" type="password" required class="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg mb-2" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}" />
    </div>
    <div class="flex gap-4 justify-end pt-2">
      <a href="{{ url_for('login') }}" class="bg-gradient-to-r from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 text-black px-7 py-3 rounded-xl font-semibold shadow inline-flex items-center text-base transition">
        <i class="fas fa-arrow-left mr-2"></i> 返回登入
      </a>
      <button class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white px-7 py-3 rounded-xl font-semibold shadow inline-flex items-center text-base transition">
        <i class="fas fa-check mr-2"></i> 確認變更
      </button>
    </div>
  </form>
</div>
{% endblock %}
