<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數位發票辨識系統 - 登入</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #fff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      text-align: center;
    }

    .logo {
      width: 250px;
      margin-bottom: 30px;
    }

    h2 {
      color: #2b3990;
      font-size: 40px;
      margin: 15px 0 10px 0;
    }

    p.subtitle {
      font-size: 24px;
      color: #333;
      margin-bottom: 40px;
    }

    .form-container {
      width: 460px;
      padding: 40px;
      border: 2px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 22px;
    }

    .options label {
      margin: 0;
      font-weight: normal;
      font-size: 22px;
    }

    .options a {
      color: #2b3990;
      text-decoration: none;
      font-size: 22px;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      margin-top: 30px;
      background-color: #0074a2;
      color: white;
      border: none;
      padding: 14px;
      font-size: 22px;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #005f85;
    }

    .register {
      margin-top: 25px;
      text-align: center;
    }

    .register a {
      color: red;
      font-size: 20px;
      text-decoration: none;
    }

    .flash-message {
      background-color: #fdecea;
      color: #b91c1c;
      border-left: 4px solid #f87171;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: left;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="{{ url_for('static', filename='photo/logo.png') }}" alt="Logo" class="logo">
    <h2 class="text-3xl font-extrabold text-blue-700 mb-2 flex items-center drop-shadow" style="justify-content:center;">
      <i class="fas fa-user-lock mr-3 text-2xl"></i> 智慧發票辨識系統
    </h2>
    <p class="subtitle text-lg text-gray-600 mb-4">Invoice Recognition System</p>
    <!-- 登入說明色塊 -->
    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-xl mb-6 shadow flex items-start gap-3 animate__animated animate__fadeIn" style="justify-content:center;">
      <i class="fas fa-info-circle text-blue-500 text-2xl mt-1"></i>
      <ul class="list-disc pl-4 text-blue-700 text-base space-y-1">
        <li>請輸入正確帳號與密碼，忘記密碼可點選重設。</li>
        <li>支援記住本次登入，請勿在公用電腦勾選。</li>
        <li>註冊新帳號請填真實 Email。</li>
        <li>若登入失敗，請檢查帳號密碼或聯絡管理員。</li>
      </ul>
    </div>

  <div class="form-container" style="background: #fff; border: none; box-shadow: 0 2px 16px rgba(0,0,64,0.08); border-radius: 18px;">

      <!-- 顯示 flash 訊息 -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="flash-message" style="display:flex;align-items:center;gap:8px;">
              <i class="fas fa-exclamation-circle text-red-400 text-xl"></i>
              <span>{{ message }}</span>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="/login">
        <label for="username">帳號：</label>
        <input type="text" id="username" name="username" required>

        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" required>

        <div class="options">
          <label><input type="checkbox" name="remember"> 記住本次登入</label>
          <a href="{{ url_for('forgot_password') }}">忘記密碼？</a>
        </div>

        <button type="submit" class="login-btn bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold shadow inline-flex items-center text-lg transition" style="border-radius: 12px;">
          <i class="fas fa-sign-in-alt mr-2"></i> 登入
        </button>
      </form>

      <div class="register mt-6 flex flex-col gap-3">
        <a href="/register" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-xl font-semibold shadow inline-flex items-center text-base transition" style="justify-content:center;">
          <i class="fas fa-user-plus mr-2"></i> 註冊帳號
        </a>
        <a href="/" class="bg-gradient-to-r from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 text-blue-700 px-6 py-3 rounded-xl font-semibold shadow inline-flex items-center text-base transition" style="justify-content:center;">
          <i class="fas fa-home mr-2"></i> 回首頁
        </a>
      </div>

    </div>
  </div>
</body>
</html>
