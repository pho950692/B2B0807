{% extends "base.html" %}
{% block title %}忘記密碼{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-10 mt-10">
  <h2 class="text-3xl font-extrabold text-blue-700 mb-6 flex items-center drop-shadow">
    <i class="fas fa-key mr-3 text-2xl"></i> 忘記密碼
  </h2>
  <!-- 操作說明色塊 -->
  <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-xl mb-8 shadow flex items-start gap-3 animate__animated animate__fadeIn">
    <i class="fas fa-info-circle text-blue-500 text-2xl mt-1"></i>
    <ul class="list-disc pl-4 text-blue-700 text-base space-y-1">
      <li>請輸入正確帳號與 Email，系統將寄送重設密碼連結。</li>
      <li>若未收到信件，請檢查垃圾郵件或聯絡管理員。</li>
      <li>Email 格式需正確，帳號需為註冊時所用。</li>
    </ul>
  </div>

  <form method="POST" class="space-y-6">
    <div>
      <label class="block mb-2 font-semibold text-blue-700">帳號</label>
      <input name="username" type="text" required class="w-full border border-gray-300 rounded-lg px-4 py-3"/>
    </div>
    <div>
      <label class="block mb-2 font-semibold text-blue-700">Email</label>
      <input name="email" type="email" required class="w-full border border-gray-300 rounded-lg px-4 py-3"/>
    </div>
    <div class="flex gap-4 justify-end pt-4">
      <a href="{{ url_for('login') }}" class="bg-gradient-to-r from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 px-6 py-3 rounded-xl font-semibold shadow inline-flex items-center text-base transition">
        <i class="fas fa-arrow-left mr-2"></i> 返回登入
      </a>
      <button class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-7 py-3 rounded-xl font-semibold shadow inline-flex items-center text-base transition">
        <i class="fas fa-paper-plane mr-2"></i> 送出驗證
      </button>
    </div>
  </form>
</div>
{% endblock %}
